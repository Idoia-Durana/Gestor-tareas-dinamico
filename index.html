<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gestor de tareas</h1>
        <div class="container-tareas">
            <form>
                <input aria-label='Añade una tarea' placeholder="escribe aquí la tarea" autofocus
                aria-describedby="#infoinput" class='form-control mb-2 ' id="input-tarea" type="text">

                <button class='btn btn-primary' id="agregar-tarea" type="button"> Añadir tarea</button>
                <p id="infoinput" class="alert alert-info">
                    <small>Rellenas primero una tarea y añadirla haciendo click el botón
                    </small>
                </p>
            </form>
            <ul id='lista-tareas' class="list-group">

                <li class="list-group-item"></li>
                <li class="list-group-item"></li>


            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
